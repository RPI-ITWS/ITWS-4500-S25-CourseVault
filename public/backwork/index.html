<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Vault</title>
        <link rel="stylesheet" href="./../resources/style.css">
        <link rel="stylesheet" href="./../resources/backwork.css">
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin defer></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin defer></script>
        <script src="./../components/navbar.js" defer></script>
        <script src="./../components/header.js" defer></script>
        <script src="./../resources/backwork.js" defer></script>
    </head>
    <body>
        <div id="page">
            <div id="navbar"></div>
            <div id="content">
                <div id="headerDiv"></div>
                <div class="search-controls">
                    <div class="search-container">
                        <input type="text" id="courseSearch" placeholder="Search for a class...">
                        <div id="courseDropdown" class="dropdown-content"></div>
                    </div>
                    <div class="type-filter-container">
                        <select id="assignmentTypeFilter">
                            <option value="">All Assignment Types</option>
                            <option value="Exam">Exam</option>
                            <option value="Homework">Homework</option>
                            <option value="Lab">Lab</option>
                            <option value="Recitation">Recitation</option>
                        </select>
                    </div>
                </div>
                <div class = "add-controls">
                    <button id="addDocumentButton" class="add-document-btn">Add Document</button>
                </div>
                <table id="assignmentsTable">
                    <thead>
                        <tr>
                            <th>Assignment Name</th>
                            <th>Class</th>
                            <th>Assignment Type</th>
                            <th>Professor</th>
                            <th>Semester</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
