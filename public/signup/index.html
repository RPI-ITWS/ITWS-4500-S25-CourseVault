<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../resources/style.css">
    <link rel="stylesheet" href="../resources/signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.1/babel.min.js" defer></script>
    <script src="../components/navbar.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="navbar"></div>
        <div id="headerDiv"></div>
        <div id="content">
            <div id="signup-container" >
                <h2>Sign Up</h2>
                <form action="/register" method="post">
                    <div style="margin-bottom: 1rem;">
                        <label>First Name:</label>
                        <input type="text" id="fname" name="first_name" required style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label>Last Name:</label>
                        <input type="text" id="lname" name="last_name" required style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="username" required style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="password">Retype Password:</label>
                        <input type="password" id="password" name="password_retype" required style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <button id="submit-button" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../components/header.js"></script>
</body>
</html>
