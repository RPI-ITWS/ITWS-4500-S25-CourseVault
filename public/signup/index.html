<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../resources/style.css">
    <link rel="stylesheet" href="../resources/signup.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="../components/navbar.js" defer></script>
    <script src="../resources/signup.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="navbar"></div>
        <div id="content">
            <div id="signup-container" >
                <h2 id = "signinTitle">Sign Up</h2>
                <div class="form-error" style="display: none;"></div>
                <form id="registration-form">
                    <div style="margin-bottom: 1rem;">
                        <label>First Name:</label>
                        <input type="text" id="fname" name="first_name" style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label>Last Name:</label>
                        <input type="text" id="lname" name="last_name" style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="username" style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="password">Retype Password:</label>
                        <input type="password" id="password-retype" name="password_retype" style="display: block; width: 100%; padding: 0.5rem; margin-top: 5px;">
                    </div>
                    <button id="submit-button" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../components/header.js"></script>
</body>
</html>
