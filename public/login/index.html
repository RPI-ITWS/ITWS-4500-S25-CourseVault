<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Vault</title>
        <link rel="stylesheet" href="/node/resources/style.css">
        <link rel="stylesheet" href="/node/resources/login.css">
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin defer></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin defer></script>

        <script src="/node/resources/login.js" defer></script>
        <script src="/node/components/navbar.js" defer></script>

    </head>
    <body>
        <div id="page">
            <div id="navbar"></div>
            
            <div id="content">
                <div id="CenterForm">
                    <h2 id="LoginForm">Login</h2>
                    <div class="form-error" style="display: none;"></div>
                    <form>
                        <div class="loginFormContent">
                            <label for="username">Email:</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="loginFormContent">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="loginFormContent">
                            <button id="submit-button" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>


    </body>
</html>
