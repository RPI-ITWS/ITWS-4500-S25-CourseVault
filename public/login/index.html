<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Vault</title>
        <link rel="stylesheet" href="./../resources/style.css">
        <link rel="stylesheet" href="./../resources/login.css">
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin defer></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin defer></script>
        <script src="./../components/navbar.js" defer></script>


    </head>
    <body>
        <div id="page">
            <div id="navbar"></div>
            
            <div id="content">
                <div id="CenterForm">
                    <h2 id="LoginForm">Login</h2>
                    <form action="/login" method="post">
                        <div class="loginFormContent">
                            <label for="username">Email:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="loginFormContent">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="loginFormContent">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>


    </body>
</html>
