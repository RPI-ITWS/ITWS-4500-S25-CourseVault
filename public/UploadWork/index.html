<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Vault</title>
        <link rel="stylesheet" href="./../resources/style.css">
        <link rel="stylesheet" href="./../resources/uploadBackwork.css">
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin defer></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin defer></script>
        <script src="./../components/navbar.js" defer></script>
        <script src="./../resources/uploadBackwork.js" defer></script>
    </head>
    <body>
        <div id="page">
            <div id="navbar"></div>
            <div id="content">
                <h2 id = "pageTitle" >Upload New Backwork Document</h2>
                <div class="table-container">
                    <form id="uploadForm" class="upload-form">
                        <label for="courseCode">Course ID (ex. ITWS-4500):</label>
                        <input type="text" id="courseCode" name="courseCode" required>
                        
                        <label for="documentName">Document Name:</label>
                        <input type="text" id="documentName" name="documentName" required>
    
                        <label for="assignmentType">Assignment Type:</label>
                        <select id="assignmentType" name="assignmentType" required>
                            <option value="Homework">Homework</option>
                            <option value="Exam">Exam</option>
                            <option value="Lab">Lab</option>
                            <option value="Recitation">Recitation</option>
                        </select>
    
                        <label for="professor">Professor Name:</label>
                        <input type="text" id="professor" name="professor" required>
    
                        <label for="semesterAssigned">Semester Assigned:</label>
                        <input type="text" id="semesterAssigned" name="semesterAssigned" required>
    
                        <label for="fileUpload">Upload PDF:</label>
                        <input type="file" id="fileUpload" name="file" accept="application/pdf" required>
    
                        <button type="submit">Upload Document</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
