<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Info Page</title>
    <link rel="stylesheet" href="./../resources/style.css">
    <link rel="stylesheet" href="./../resources/course.css">

    <script defer src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script defer src="./../resources/course.js" ></script>
    <script defer src="./../components/navbar.js"></script>
    
  </head>
  <body>
    <div id="page">
      <div id="navbar"></div>
      <div id="content">
        <div class="container">
          <div class="box">
            <h2>Course Info</h2>
            <p><strong>Name:</strong> <span id="course-name">Loading...</span></p>
            <p><strong>ID:</strong> <span id="course-id">Loading...</span></p>
            <p><strong>Time:</strong> <span id="course-time">Loading...</span></p>
            <p><strong>Location:</strong> <span id="location-id">Loading...</span></p>
            <p><strong>Professor:</strong> <span id="course-professor">Loading...</span></p>
            <div class="buttons">
              <button onclick="handleReviewButtonClick()" >Add Review</button>
              <button onclick="addClass()">Add to Schedule</button>
            </div>
          </div>


          <div class="box">
            <h2>Course History</h2>
            <ul id="history-list">
              <li>Loading history...</li>
            </ul>
          </div>

          <div class="box">
            <h2>Student Reviews <span id="review-score"></span> (<span id="review-count">0</span>)</h2>
            <ul id="reviews-list">
              <li>Loading reviews...</li>
            </ul>
          </div>
      </div>
    </div>
  </body>
</html>
